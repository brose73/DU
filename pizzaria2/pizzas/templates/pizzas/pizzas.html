{% extends "pizzas/base.html" %}

{% block content %}

  <p>Pizzas Available</p>

  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
      </li>
    {% empty %}
      <li>There are no Pizzas available yet. Sorry.</li>
    {% endfor %}
  </ul>

{% endblock content %}
